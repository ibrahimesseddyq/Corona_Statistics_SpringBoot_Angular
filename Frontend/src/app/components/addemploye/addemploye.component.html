<div class="button-add-student">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">add Employer</button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="postUser(addForm)" class="d-flex flex-column gap-3">
            <div class="d-flex gap-2">
                <div class="">
                  <label for="recipient-name" class="col-form-label">username</label>
                  <input type="text" class="form-control" id="recipient-name" name="username" #username="ngModel" ngModel>              </div>
                <div class="">
                  <label for="recipient-name" class="col-form-label">fullname</label>
                  <input type="text" class="form-control" id="recipient-name" name="fullname" #fullname="ngModel" ngModel>
                </div>
            </div>
            <div class="d-flex gap-2">
              <div class="">
                <label for="recipient-name" class="col-form-label">Adresse</label>
                <input type="text" class="form-control" id="recipient-name" name="Adresse" #Adresse="ngModel" ngModel>
              </div>
              <div class="">
                <label for="recipient-name" class="col-form-label">Date d'embauche</label>
                <input type="date" class="form-control" id="recipient-name" name="dateofjoin" #dateofjoin="ngModel" ngModel>
              </div>
            </div>
            <div class="d-flex gap-2">
              <div class="">
                <label for="recipient-name" class="col-form-label">TÃ©lephone</label>
                <input type="text" class="form-control" id="recipient-name" name="phone" #phone="ngModel" ngModel>
              </div>
              <div class="">
                <label for="recipient-name" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="recipient-name" name="password" #password="ngModel" ngModel>
              </div>
            </div>
            <div class="d-flex gap-2 justify-content-around">
              <div class="d-flex flex-column justify-content-center align-items-center">
                <span>Sexe</span>
                <div class="d-flex gap-3 mt-3">
                  <select name="sexe" #sexe="ngModel" ngModel>
                    <option value="H">H</option>
                    <option value="F">F</option>
                  </select>
                </div>
              </div>
              <div class="d-flex flex-column justify-content-center align-items-center">
                <span>Status</span>
                <div class="d-flex gap-3 mt-3">
                  <select name="status" #status="ngModel" ngModel>
                    <option value="true">Active</option>
                    <option value="false">Desavtive</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" name="submit" class="btn btn-primary">Genere</button>
        </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
